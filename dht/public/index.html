
<html>
<html lang=ko>
<head>   
    <link rel="stylesheet" href="./stylesheets/style.css">
    <style>
		#canvas {	
			border: 1px solid lightgrey;
		}
    </style>
</head>
<body>
  <a>오에엥</a>
  <table border="1">
    <tr>
      <td><b>humidity:</b></td>
      <td id="humi"> &nbsp; </td>
    </tr>
	<tr>
      <td><b>light:</b></td>
      <td id="cds"> &nbsp; </td>
    </tr>
	<tr>
      <td><b>adc:</b></td>
      <td id="adc"> &nbsp; </td>
    </tr>
	
  </table>
	<div>
	<canvas id="canvas" width="160" height="20"></canvas>
	</div>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function() {
	  var val    = 0;
      var oldval = 0;
      var socket = io();

      // 서버로부터 "humidity" 이벤트를 수신하여 값을 표시
      socket.on('humidity', function(humi) {
        $('#humi').text(humi);
      });
	  socket.on('cds', function(cds) {
        $('#cds').text(cds);
      });
	  socket.on('adc', function(adc) {
        $('#adc').text(adc);
		oldval = val;
				// val = parseInt(adcValue);
				val = parseInt(adc)/6;
				
				var canvas = document.getElementById('canvas');
						
				if (canvas.getContext){
					var ctx = canvas.getContext('2d');
					
					if( val != oldval ) {
					//*	// 512 x 20
						ctx.fillStyle = 'rgb(0, 200, 0)';
						ctx.fillRect(0,   0,    val, 20);
						ctx.fillStyle = 'rgb(255, 255, 255)';
						ctx.fillRect(val, 0, 1024/6, 20);
					//*/
					/*  //  20 x 512
						ctx.fillStyle = 'rgb(255, 255, 255)';
						ctx.fillRect(0, 0, 20, val);
						ctx.fillStyle = 'rgb(0, 200, 0)';
						ctx.fillRect(0, 512-val, 20, val);
					*/
					}
				}
      });
    });
  </script>
</body>
</html>
